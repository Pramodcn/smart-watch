<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4435a4b9d2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.google.com/specimen/Roboto+Slab/?vfonly" />
</head>
<body>
    <div id="heading">
         
            <img id="logo" src="./image/amezons.png"  alt="logo"/>
        
    </div>
    <div id="item-wrapper">
        <div id="watch-wrapper">
             
                <img id="watch" src="image/black.png" alt="watch" />
            
            <div id="clock">
                <span id="hour"></span>
                <span id="minute"></span>
                <span id="second"></span>
            </div>
            <div id="heartrate">
                <i class="fa fa-heartbeat" aria-hidden="true"></i>
                <p>72</p>
            </div>
        </div>
        <div id="disply">
            <h1>FitBit 19 - The Smartest Watch</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum nisi eum amet soluta quo, perspiciatis atque veritatis molestias pariatur deserunt facilis beatae velit tempora et quisquam ut consectetur possimus! Vitae.</p>
            <h2>Select Color</h2>
            <button id="black" type="button"></button>
            <button id="red" type="button"></button>
            <button id="purple" type="button"></button>
            <button id="blue" type="button"></button>
            <button id="pink" type="button"></button>
            <h2>Features</h2>
            <button id="time" class="button">Time</button>
            <button id="heart" class="button">Heart Rate</button><br>
            <button id="buy" class="button">BUY</button>
        </div>
    </div>
    <script src='single.js'></script>
</body>
</html>
